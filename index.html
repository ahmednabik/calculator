<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>

<body>
    <img src="https://help.apple.com/assets/640A52196275DE31D4371B5E/640A52226275DE31D4371B8B/en_US/91433b868ad67ee9e2a087cca75de95c.png"
        style="max-width: 300px;" alt="">
    <div class="calculator">

        <div class="display">
            <div class="equation-display"></div>
            <div class="result-display"></div>
        </div>

        <div class="btn-section">

            <div class="left-num-pad">
                <div class="secondary-functions">
                    <div class="clear btn">AC</div>
                    <div class="percent btn">%</div>
                    <div class="plus-minus btn">Â±</div>
                </div>
                <div class="numbers-area">
                    <div class="btns" id="01">1</div>
                    <div class="btns" id="02">2</div>
                    <div class="btns" id="03">3</div>
                    <div class="btns" id="04">4</div>
                    <div class="btns" id="05">5</div>
                    <div class="btns" id="06">6</div>
                    <div class="btns" id="07">7</div>
                    <div class="btns" id="08">8</div>
                    <div class="btns" id="09">9</div>
                    <div class="btns" id="10">0</div>
                    <div class="btns" id="dot">.</div>
                </div>
            </div>
            <div class="primary-functions">
                <div class="divide btn">/</div>
                <div class="multiply btn">x</div>
                <div class="minus btn">-</div>
                <div class="plus btn">+</div>
                <div class="equal btn">=</div>
            </div>
        </div>

    </div>



</body>

</html>
